                            <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./pics/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./main page.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">

    <title>Моё портфолио</title>
    <script type="text/javascript" src="./js/jquery-3.4.1.min.js" defer></script>
    <script src="./main page.js" defer></script>
    <script src="./js/bootstrap.min.js" defer></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</head>

<body>
    <header id="header">
        <div class="container-fluid">
            <div class="row">
                <nav>
                    <ul class="main-menu fixed-top wow fadeInDown" id="id-menu">
                        <li class="menu-item"><img src="./pics/logo.svg" alt="logo" title="logo" srcset="" id="logo">
                        </li>
                        <li class="menu-item"><a href="#header" title="Главный слайд">Главная</a></li>
                        <li class="menu-item"><a href="#section" title="Слайд обо мне">Обо мне</a></li>
                        <li class="menu-item"><a href="#footer" title="Слайд мои работы">Мои работы</a></li>
                    </ul>
                </nav>
                <div class="menu fixed-top d-flex justify-content-end">
                    <div class="menu__icon">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="menu__links">
                        <a class="menu__links-item" href="#header" title="Главный слайд">Главная</a>
                        <a class="menu__links-item" href="#section" title="Слайд обо мне">Обо мне</a>
                        <a class="menu__links-item" href="#footer" title="Слайд мои работы">Мои работы</a>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="inspired-designer col-12 d-flex align-items-center justify-content-center">
                        <img src="./pics/дизайнер вдохновляющийся.svg" alt="inspired designer" title="inspired designer"
                            srcset="" ondragstart="return false;" class="img-inspired-designer wow fadeIn"
                            data-wow-delay="0.5s">
                    </div><!-- ondragstart="return false; добавить-->
                    <div class="inspired-designer-small col-12 d-flex align-items-center justify-content-center">
                        <img src="./pics/дизайнер вдохновляющийся маленький.svg" alt="inspired designer 2" srcset=""
                            ondragstart="return false;" class="img-inspired-designer-small wow fadeIn"
                            data-wow-delay="0.5s">
                    </div>
                </div>
                <div class="row">
                    <div class="check-projects-box col-12 d-flex align-items-baseline justify-content-center">
                        <a href="#footer" class="check-projects wow fadeInUp" title="Посмотреть работы">Посмотреть
                            работы</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section id="section">
        <div class="container">
            <div class="row">
                <div class="section-header col-12 d-flex align-items-center justify-content-center wow fadeIn"
                    data-wow-delay="0.5s">Кто я и чем
                    занимаюсь
                </div>
            </div>
            <div class="row">
                <div class="beginning-designer col-12 d-flex align-items-baseline justify-content-center">Я начинающий
                    графический дизайнер
                </div>
            </div>
            <div class="row">
                <div class="always-learn col-12 d-flex align-items-baseline justify-content-center wow pulse">Постоянно
                    учусь и
                    соревнуюсь сама с собой
                </div>
            </div>
            <div class="row">
                <div class="i-can-box col-12 d-flex align-items-center justify-content-center">
                    <ul>
                        <li class="i-can-item wow fadeInLeft" data-wow-delay="0.5s">Логотипы</li>
                        <li class="i-can-item wow fadeInRight" data-wow-delay="0.7s">Иконки</li>
                        <li class="i-can-item wow fadeInLeft" data-wow-delay="0.9s">Стилизация</li>
                        <li class="i-can-item wow fadeInRight" data-wow-delay="1.1s">Дизайн упаковок</li>
                        <li class="i-can-item wow fadeInLeft" data-wow-delay="1.3s">Опыт рисования обложки</li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="more-details-box col-12 d-flex align-items-baseline justify-content-center">
                    <a href="./About me page/about me.html" class="more-details wow fadeInUp"
                        title="Узнать подробнее">Подробнее</a>
                </div>
            </div>
        </div>

    <section id="footer">
        <div class="container col-9">
            <div class="row">

                    data-wow-delay="0.5s">Немного моих работ
                </div>
            </div>
            <div class="row">
                <div class="footer-buttons-box col-12 d-flex align-items-center justify-content-center"
                    id="footer-buttons-box">
                    <div class="button-box col-3 d-flex align-items-center justify-content-center">
                        <button class="footer-button wow fadeIn" data-wow-delay="0.7s" id="First-img-set">Все
                            работы</button>
                    </div>
                    <div class="col-3 d-flex align-items-center justify-content-center">
                        <button class="footer-button wow fadeIn" data-wow-delay="0.9s"
                            id="Second-img-set">Логотипы</button>
                    </div>
                    <div class="col-3 d-flex align-items-center justify-content-center">
                        <button class="footer-button wow fadeIn" data-wow-delay="1.1s"
                            id="Third-img-set">Иконки</button>
                    </div>
                    <div class="col-3 d-flex align-items-center justify-content-center">
                        <button class="footer-button wow fadeIn" data-wow-delay="1.3s"
                            id="Fourth-img-set">Стилизация</button>
                    </div>
                </div>
            </div>
            <div class="all-img-box d-flex" id="all-img-box">
                <div class="row">
                    <div class="footer-img-box col-4 wow zoomIn" id="img-skiing-box">

                    </div>
                    <div class="footer-img-box col-4 wow zoomIn" id="img-dino-box">
                        <img src="./pics/S динозавр.svg" alt="dino" title="dino" class="footer-img wow zoomIn"
                            data-wow-delay="1s" id="img-dino">
                    </div>
                    <div class="footer-img-box col-4 wow zoomIn" id="img-BSTU-box">
                        <img src="./pics/L БГТУ.svg" alt="BSTU" title="BSTU" class="footer-img wow zoomIn"
                            data-wow-delay="1s" id="img-BSTU">
                    </div>
                    <div class="footer-img-box col-4 wow zoomIn" id="img-icons-box">
                        <img src="./pics/I иконки.svg" alt="icons" title="icons" class="footer-img wow zoomIn"
                            data-wow-delay="1s" id="img-icons">
                    </div>
                    <div class="footer-img-box col-4 wow zoomIn" id="img-Earth-box">
                        <img src="./pics/S стеклянная Земля.svg" alt="Earth" title="Earth" class="footer-img wow zoomIn"
                            data-wow-delay="1s" id="img-Earth">
                    </div>
                    <div class="footer-img-box col-4 wow zoomIn" id="img-milk-box">
                        <img src="./pics/P молоко.svg" alt="milk" title="milk" class="footer-img wow zoomIn"
                            data-wow-delay="1s" id="img-milk">
                    </div>
                    <div class="footer-img-box col-4 wow zoomIn" id="img-figure-fish-box">
                        <img src="./pics/S рыбка из фигур.svg" alt="figure fish" title="figure fish"
                            class="footer-img wow zoomIn" data-wow-delay="1s" id="img-figure-fish">
                    </div>
                    <div class="footer-img-box col-4 wow zoomIn" id="img-letter-c-box">
                        <img src="./pics/L колючая буква.svg" alt="letter c" title="letter c"
                            class="footer-img wow zoomIn" data-wow-delay="1s" id="img-letter-c">
                    </div>
                    <div class="footer-img-box col-4 wow zoomIn" id="img-pie-box">
                        <img src="./pics/L пироги и торты.svg" alt="pie" title="pie" class="footer-img wow zoomIn"
                            data-wow-delay="1s" id="img-pie">
                    </div>
                    <div class="footer-img-box col-4 wow zoomIn" id="img-fish-box">
                        <img src="./pics/S рыбка.svg" alt="fish" title="fish" class="footer-img wow zoomIn"
                            data-wow-delay="1s" id="img-fish">
                    </div>
                    <div class="footer-img-box col-4 wow zoomIn" id="img-bunny-box">
                        <img src="./pics/L шоколадный кролик.svg" alt="bunny" title="bunny"
                            class="footer-img wow zoomIn" data-wow-delay="1s" id="img-bunny">
                    </div>
                    <div class="footer-img-box col-4 wow zoomIn" id="img-saturn-box">
                        <img src="./pics/S сатурн.svg" alt="saturn" title="saturn" class="footer-img wow zoomIn"
                            data-wow-delay="1s" id="img-saturn">
